<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <title>IoT CRI Interpreter</title>
  </head>
  <body>
    <h1>IoT CRI Interpreter</h1>
    <br />
    <div class="select-grid">
      <p>Trigger device</p>
      <p>
        <select id="trigger_device" class="minimal">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>
      </p>
      <p>Trigger condition</p>
      <p>
        <select id="trigger_condition" class="minimal">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>
      </p>
      <p>Action device</p>
      <p>
        <select id="action_device" class="minimal">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>
      </p>
      <p>Action action</p>
      <p>
        <select id="action_action" class="minimal">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>
      </p>
      <p>
        <input type="checkbox" id="pro_chk" name="pro_chk" value="pro_chk" />
      </p>
      <p>I'm Pro.</p>
      <p>Priority</p>
      <p>
        <select id="priority" class="minimal">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </p>
    </div>
    <br />
    <div style="text-align: center">
      <button id="refresh_button">Refresh</button>
      <button id="start_button">Start!</button>
    </div>
  </body>
</html>
